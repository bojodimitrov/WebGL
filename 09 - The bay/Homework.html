<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Заливът</title>

	<script src="webgl-fmi.js"></script>
	<script src="shaders.js"></script>
	<script src="TerrainGenerator.js"></script>
	
	<script>
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',function(){init();},false);

			init();
			drawFrame();
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram(vShader,fShader);
			getVariables();

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(0.8,0.9,1,1);

			// магически код за поддръжка на прозрачност на водата
			gl.enable(gl.BLEND);
			gl.blendFunc(gl.SRC_ALPHA,gl.SRC_ONE_MINUS_ALPHA);
			gl.blendFuncSeparate(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA, gl.ONE, gl.ONE_MINUS_SRC_ALPHA)
			
			identity();
			perspective(30,gl.canvas.width/gl.canvas.height,1,40000);
			gl.uniform1i(uUseNormalMatrix,false);

			gl.uniform3f(uAmbientColor,0.3,0.3,0.3);
			gl.uniform3f(uDiffuseColor,1,1,1);
			gl.uniform3f(uLightDir,0,0,-1);

			// създаване на случаен терен
			terrain = new TerrainGenerator([0,0,0], 1, [200,200], 7);
			terra = [];
			for (var i=0; i<50; i++)
			{
				var r = random(20,80);
				terra[i] = new Cuboid([random(-80,80),random(-80,80),r/2-25],[20,20,r]);
				terra[i].color = [random(0.4,1),random(0.4,1),random(0.4,1)];
			}
			
			// водата
			water = new Cuboid([0,0,-30],[200,200,50]);
			water.color = [0,0,0.5];
		}

		var time = now();
		function now() { return (new Date()).getTime()/1000; }
		
		function drawFrame()
		{
			time = now();
			gl.clear(gl.COLOR_BUFFER_BIT+gl.DEPTH_BUFFER_BIT);
			
			lookAt([250*cos(time/3),450*sin(time/3),200+100*sin(time/2)],[0,0,0],[0,0,1]);
			//lookAt([200,200,200],[0,0,0],[0,0,1]);

			//gl.depthMask(true);
			//gl.uniform1f(uAlpha,1); // прозрачност
			// рисуване на терена
			gl.depthMask(true);
			gl.uniform1f(uAlpha,1); // прозрачност
			//for (var i=0; i<50; i++)
			// 	terra[i].draw(true);
			terrain.draw();

			// рисуване на водата
			gl.depthMask(false);
			gl.uniform1f(uAlpha,0.7); // прозрачност
			water.draw();
			
			requestAnimationFrame(drawFrame);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Заливът</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="1200" height="800" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
